<!DOCTYPE html>
<html>
<head>
  <title>Wifi Plaza</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel='icon' href='../images/favicon.png' type='image/png'/>
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">WIFI PLAZA</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="https://github.com/VasilisMpletsos/Wifi_Plaza" target="_blank">Github</a>
    </li>
  </ul>
</nav>

<div class="main">
  <div class="row">
    <div id="cracked" class="col boxes">
      <div class="form">
        <h1 class="title">Add Cracked Wifi</h1>
        <form action="#" id="add">
          <label for="mac">MAC Address:</label><br>
          <input type="text" id="mac" placeholder="e.g 00-FF-A7-67-39-6C"><br>
          <label for="bssid">Name(bssid):</label><br>
          <input type="text" id="bssid" placeholder="e.g Wifi128"><br>
          <label for="hash">Hash:</label><br>
          <input type="text" id="hash"><br>
          <label for="password">Plain Password:</label><br>
          <input type="text" id="password" placeholder="e.g password1234"><br>
          <label for="location">Location:</label><br>
          <input type="text" id="location" placeholder="e.g Thessaloniki"><br>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <div id="search" class="col boxes">
      <div class="form">
        <h1 class="title">Search Wifi</h1>
        <form action="#" id="search">
          <label for="mac">MAC Address:</label><br>
          <input type="text" name="mac" placeholder="e.g 09-0F-A7-17-90-CF"><br>
          <label for="bssid">Name(bssid):</label><br>
          <input type="text" name="bssid" placeholder="e.g WifiPlaza">
          <button type="submit" value="Submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="../js/submitData.js"></script>
</body>
</html>
